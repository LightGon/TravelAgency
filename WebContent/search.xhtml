<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{localBean.language}">
<f:view locale="#{localBean.locale}" />
<h:head>
	<title>JSF Demonstration</title>
</h:head>
<h:body id="www-url-cz">
	<p>
		<strong>Welcome to JSF Demonstration Website </strong>
	</p>
	<h2>What can you do on this Website ?</h2>
	<fieldset>
		<legend>Search Student</legend>
		<h:form>
			<h:panelGrid columns="3">
                Student number: 
                <h:inputText
					value="#{searchBean.studentNumber}" required="true"
					requiredMessage="You must enter a student number to search"
					validatorMessage="Student number must be 8 numerals"
					converterMessage="Student number must be numerals"
					id="studentNumber">
					<f:validateLength minimum="8" maximum="8" />
				</h:inputText>
				<h:message for="studentNumber" />
			</h:panelGrid>
			<h:commandButton value="Search" action="#{searchBean.search}" />
		</h:form>
	</fieldset>
</h:body>
</html>
