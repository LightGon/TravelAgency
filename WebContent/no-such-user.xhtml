<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{localBean.language}">
<f:view locale="#{localBean.locale}" />
<h:head>
	<title>JSF Demonstration</title>
</h:head>
<h:body id="www-url-cz">
	<fieldset>
		<legend>User doesn't exist !</legend>
		<h:form>
                 Login : 
                <h:inputText value="#{loginBean.login}" />
			<br />
                 Password: 
                <h:inputSecret value="#{loginBean.password}" />
			<br />
			<h:commandButton value="Log in" action="#{loginBean.verify}" />
		</h:form>
	</fieldset>
</h:body>
</html>
