<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{localBean.language}">
<f:view locale="#{localBean.locale}" />
<h:head>
	<title>JSF Demonstration</title>
</h:head>
<h:body id="www-url-cz">
	<p>
		<strong>Scores of all students</strong>
	</p>
	<fieldset>
		<legend>Student </legend>
		<h:form>
			<div align="center">
				<b>Course:</b>
				<h:selectOneMenu value="#{studentBean.currentStudentName}">
					<f:selectItems value="#{studentBean.items}" />
					<f:ajax render="scoreTable" />
				</h:selectOneMenu>
			</div>
			<p />
			<h:dataTable var="course" value="#{studentBean.student.courses}"
				border="1" id="scoreTable">
				<f:facet name="caption">Scores #{studentBean.currentStudentName}</f:facet>
				<h:column>
					<f:facet name="header">Course name</f:facet>
                                        #{course.name}
                                </h:column>
				<h:column>
					<f:facet name="header">Score</f:facet>
                                        #{course.score}
                                </h:column>
			</h:dataTable>
		</h:form>
	</fieldset>
</h:body>
</html>
